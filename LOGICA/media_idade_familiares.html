<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Idade</title>
</head>
<body>
    <script>

        function pulaLinha(linha = 1) {
            for(i = 0; i < linha; i++){
            document.write('<br>')}
        }

        function mostra (frase) {
            document.write(frase)
            pulaLinha()
        }

        totalFamiliares = parseInt(prompt('Quantidade de familiares?'))

        totalIdades = 0

        for(i = 1; i<= totalFamiliares; i++){
            
            var idade = parseInt(prompt('Informe a idade do familiar'))
            totalIdades = totalIdades + idade;
        
        }
        mostra('A média das idades é '+ totalIdades/totalFamiliares)
    </script>
</body>
</html>
