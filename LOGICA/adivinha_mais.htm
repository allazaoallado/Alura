<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinha mais</title>
</head>
<body>
    <input type="text" >
    <button onclick="verifica()">Compare com o meu segredo</button>
    <script>

        sorteia = () => {
            return Math.round(Math.random() * 10)
        }

        function sorteiaNumeros(quantidade){
            var segredos = [];
            
            var numero = 1;
            
            
            while(numero <= quantidade){
                var numeroAleaorio = sorteia()
                var achou = false

                for (var posicao = 0; posicao < segredos.length; posicao++){

                    if(segredos[posicao] == numeroAleaorio){
                        achou == true
                        break;
                    }

                }
                if(achou == false){
                segredos.push(numeroAleaorio);
                numero++
                }   
                
            }
            return segredos;
            
        }
        
        var segredos = sorteiaNumeros(5)
        
        var input = document.querySelector('input');
        input.focus();

        function verifica() {
            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++){
                if(input.value == segredos[posicao]){
                    alert('Você ACERTOU!!!');
                    achou = true;
                    segredos = sorteiaNumeros(5)
                    break
                }
            }

            if(achou == false){
                alert('Você ERROU!!!')
            }
        }

    </script>

</body>
</html>
