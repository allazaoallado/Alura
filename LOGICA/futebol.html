<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha(linha = 1) {
            for(i = 0; i < linha; i++){
            document.write('<br>')}
        }

        function mostra (frase) {
            document.write(frase)
            pulaLinha()
        }

        var vitorias = prompt('Entre com o numero de vitórias.');

        var empates = parseInt( prompt('Entre com o numero de empates'))

        var pontos = vitorias * 3 + empates

       
        mostra('Os pontos do seu time é ' + pontos)

        if(pontos > 28){
        mostra('Seu time está melhor do que ano passado.')}else if(pontos < 28){
        mostra('Seu time está pior que o ano passado.')}else{
        mostra('Seu time está igual ao ano passado.')}

        mostra('FIM')
    </script>
</body>
</html>
