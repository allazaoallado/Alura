<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pula Linha</title>
</head>
<body>
    <script>

        function pulaLinha(linha = 1) {
            for(i = 0; i < linha; i++){
            document.write('<br>')}}

        document.write('Olá meu nome é Allan')
        pulaLinha()
        document.write('Tenho 18 anos')
        pulaLinha(2)
        document.write('Moro em Tubarão - SC')
    </script>
</body>
