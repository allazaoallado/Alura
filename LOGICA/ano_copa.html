<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body>
    <script>
         function pulaLinha(linha = 1) {
        for(i = 0; i < linha; i++){
        document.write('<br>')}
    }

    function mostra (frase) {
        document.write(frase)
        pulaLinha(2)
    }

    var limite = parseInt(prompt('Entre com a data')
    )
    var anoCopa = 1930

    while(anoCopa <= limite){
        mostra('Teve copa em ' + anoCopa)
        anoCopa = anoCopa + 4;
    }
    
    mostra('FIM!')
    


    
    </script>
</body>
</html>
